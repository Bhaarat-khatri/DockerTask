<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img src="homepage-docker-logo.png" class="logo" alt="" srcset="" />

      <div class="allContainers">
        <div class="container">
          <h1>Launch Container</h1>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option value="">Choose an Image</option>
            <option value="centos:latest">Centos:latest</option>
            <option value="centos:7">Centos:7</option>
            <option value="ubuntu:latest">Ubuntu:latest</option>
            <option value="ubuntu:20">Ubuntu:20</option>
            <option value="fedora:latest">Fedora:latest</option>
            <option value="ubuntu:18">Ubuntu:18</option>
          </select>

          <button type="button" class="btn btn-dark">Start</button>
        </div>

        <div class="container">
          <h1>Launch Container</h1>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option value="">Choose an Image</option>
            <option value="centos:latest">Centos:latest</option>
            <option value="centos:7">Centos:7</option>
            <option value="ubuntu:latest">Ubuntu:latest</option>
            <option value="ubuntu:20">Ubuntu:20</option>
            <option value="fedora:latest">Fedora:latest</option>
            <option value="ubuntu:18">Ubuntu:18</option>
          </select>

          <button type="button" class="btn btn-dark">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
